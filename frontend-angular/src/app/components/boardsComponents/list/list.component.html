<!--Access link to Bootstrap icons-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<!--Access link to google Fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

<!--header components-->
<app-header [title]="title"></app-header>

<section class="sectionContainer">


  <!-- first section, buttons and page title -->
  <section class="firstSection">
    <div class="title">
      <h1>My Kanban Boards</h1>
    </div>
    <div class="btnCreateNewBoard">
      <button class="create" (click)="openCreateNewBoard()">New Board <i class="bi bi-plus"></i></button>
    </div>
  </section>
  <hr style="margin: 0 30px ; border:solid 1px rgb(32,31,38)">



  <main class="content">
    <!--Boads-->
    <div class="boards">

      <!-- using ngFor directive, for each element in the boards() list, render the content inside the div with class="board", displaying all boards present in the database -->
      <div *ngFor="let board of boards(); trackBy: boards" class="board"  >
          <a (click)="navgateBoard(board.id)">
            <div class="titleboard">
              <h3>{{ board.name }}</h3>
            </div>
            <div class="middleboard">
              <i class="bi bi-kanban" style="color: black;"></i>
              <div class="footer"></div>
            </div></a>
          <div class="options">
            <button class="edit" (click)="openCreateNewBoard(board)">Edit</button>
            <button class="delete" (click)="deleteBoard(board.id)">Delete</button>
          </div>
      </div>

    </div>
  </main>


</section>

<!-- footer of the page -->
<footer>
  <div class="footer"></div>  
</footer>
